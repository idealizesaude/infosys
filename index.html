<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Content Security Policy ajustada -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' 'unsafe-inline';
          style-src 'self';
          img-src 'self' data:;
          connect-src 'self'
            https://script.google.com
            https://script.googleusercontent.com
            https://api.ipify.org;
        ">

  <title>Login – InfoSys Portal Idealize Saúde</title>

  <!-- Caminhos do fivicon, css, js e imagens -->
  <link rel="icon" href="assets/images/favicon.png" />
  <link rel="stylesheet" href="css/login.css" />
  <script type="module" src="js/login.js" defer></script>
</head>
<body>
  <div class="hero">
    <div>
      <img src="assets/images/Vertical-Azul-SemFundo.png" alt="Idealize Saúde Logo" />
      <h1>InfoSys Portal Idealize Saúde</h1>
    </div>
  </div>

  <div class="panel">
    <img src="assets/images/Horizontal-Branco-SemFundo.png"
         class="logo"
         alt="Idealize Saúde Logo" />
    <h2>Acesso ao Sistema</h2>

    <div id="msg" class="msg" role="alert" aria-live="assertive"></div>

    <form id="frmLogin">
      <div class="field">
        <label for="email" class="sr-only">E-mail corporativo</label>
        <span class="icon-left">
          <!-- ícone usuário -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 12c2.761 0 5-2.462 5-5.5S14.761 1 12 1
                 7 3.462 7 6.5 9.239 12 12 12z
                 M3.5 23c-.276 0-.5-.196-.5-.437C3 18.253
                 6.134 15 10 15h4c3.866 0 7 3.253 7 7.563
                 0 .24-.224.437-.5.437h-17z"/>
          </svg>
        </span>
        <input type="email"
               id="email"
               name="email"
               placeholder="E-mail corporativo"
               autocomplete="username"
               required />
      </div>

      <div class="field">
        <label for="senha" class="sr-only">Senha</label>
        <span class="icon-left">
          <!-- ícone cadeado -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input type="password"
               id="senha"
               name="senha"
               placeholder="Senha"
               autocomplete="current-password"
               required />
        <button type="button"
                class="toggle-pass"
                id="togglePass"
                aria-label="Mostrar senha">
          <!-- ícone olho -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.458 12C3.732 7.943 7.523 5 12 5
                 c4.477 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.065 7-9.542 7
                 -4.477 0-8.268-2.943-9.542-7z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>

      <button type="submit" class="submit" id="submitBtn">
        Entrar
      </button>
    </form>

    <a href="#" class="forgot" id="forgotLink">
      Esqueci minha senha
    </a>

    <div id="loading" class="loading" aria-hidden="true">
      Acessando...
    </div>
  </div>
</body>
</html>
