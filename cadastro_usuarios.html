<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários - InfoSys</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --azul: #38b6ff;
      --rosa: #eb0d9f;
      --cinza-claro: #f9f9f9;
      --cinza-borda: #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--azul);
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid var(--cinza-borda);
      border-radius: 4px;
    }

    button {
      background: var(--azul);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2fa3e6;
    }

    .info {
      background-color: #e9f5ff;
      padding: 1rem;
      border-left: 4px solid var(--azul);
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Novo Usuário</h2>

    <div class="info">
      O usuário receberá um e-mail com uma senha provisória e será obrigado a alterá-la no primeiro acesso.
    </div>

    <form id="formCadastro">
      <label for="email">E-mail Corporativo</label>
      <input type="email" id="email" required>

      <label for="nivel">Nível de Acesso</label>
      <select id="nivel" required>
        <option value="">Selecione...</option>
        <option value="BASICO">BÁSICO</option>
        <option value="INTERMEDIARIO">INTERMEDIÁRIO</option>
        <option value="AVANCADO">AVANÇADO</option>
        <option value="MASTER">MASTER</option>
      </select>

      <button type="submit" id="btnCadastrar">Cadastrar Usuário</button>
    </form>
  </div>

  <script>
    async function cadastrarUsuario(event) {
      event.preventDefault();

      const emailInput = document.getElementById("email");
      const nivelInput = document.getElementById("nivel");

      const email = emailInput.value.trim();
      const nivel = nivelInput.value;

      if (!email || !nivel) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbzC8tQ3bTO2a69FyImqQu5WLF8Nj_y0xWzQ6oRURB1WlVHWX_bTVX-ENwvCBstEYsxE/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: new URLSearchParams({
            action: "novo",
            email: email,
            nivel: nivel
          }),
        });

        const resultado = await response.text();

        switch (resultado) {
          case "OK":
            alert("Usuário cadastrado com sucesso! Um e-mail foi enviado com a senha provisória.");
            emailInput.value = "";
            nivelInput.value = "";
            break;
          case "JA_EXISTE":
            alert("Este e-mail já está cadastrado.");
            break;
          case "FALTANDO_DADOS":
            alert("Dados incompletos.");
            break;
          default:
            alert("Erro inesperado: " + resultado);
        }

      } catch (error) {
        console.error("Erro na requisição:", error);
        alert("Erro ao tentar cadastrar o usuário.");
      }
    }

    document.getElementById("formCadastro").addEventListener("submit", cadastrarUsuario);
  </script>
</body>
</html>
