      --cinza-claro: #f9f9f9;
      --cinza-borda: #ccc;
      --cinza-texto: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--azul);
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--cinza-borda);
    }

    th {

    }

    .acoes span {

      padding: 4px 8px;
      background-color: #eee;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--azul);
    }

    .modal-content label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .modal-content select,
    .modal-content button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }

    .modal-content .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .modal-content .actions button {
      width: 48%;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .cancelar {
      background-color: #ccc;
    }

    .salvar {
      background-color: var(--azul);
      color: white;
    }
  </style>
</head>
