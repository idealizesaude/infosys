<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoSys - Página Inicial</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --azul: #38b6ff;
      --rosa: #eb0d9f;
      --cinza-claro: #f5f5f5;
      --cinza-escuro: #444;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--cinza-claro);
    }

    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      background-color: var(--azul);
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
    }

    .sidebar img {
      max-width: 160px;
      margin: 0 auto 1rem;
    }

    .sidebar a {
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a:hover {
      background-color: #2fa3e6;
    }

    .main {
      margin-left: 240px;
      padding: 1rem;
    }

    .header {
      background-color: var(--rosa);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .user-menu {
      position: relative;
      cursor: pointer;
    }

    .user-name {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background: white;
      color: black;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      min-width: 180px;
      z-index: 1000;
    }

    .user-dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .user-dropdown a:hover {
      background-color: #eee;
    }

    .chart-placeholder {
      background: white;
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      color: var(--cinza-escuro);
      font-style: italic;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="Vertical-Azul-SemFundo.png" alt="Logo Idealize" />
    <a href="#"><i class="fas fa-cash-register"></i> Fechamento de Caixa</a>
    <a href="#"><i class="fas fa-tags"></i> Controle de Vendas Clube ID</a>
    <a href="#"><i class="fas fa-user-slash"></i> Clientes Indesejáveis</a>
    <a href="#"><i class="fas fa-sticky-note"></i> Anotações Importante</a>
    <a href="#"><i class="fas fa-file-alt"></i> Relatórios</a>
    <a href="configuracoes.html"><i class="fas fa-cogs"></i> Configurações</a>
  </aside>

  <div class="main">
    <div class="header">
      <h1>Bem-vindo ao InfoSys</h1>
      <div class="user-menu" onclick="toggleMenu()">
        <div class="user-name">
          <img src="usuario.png" alt="Usuário" width="30">
          <span id="nome-usuario"><strong>Carregando...</strong></span>
        </div>
        <div class="user-dropdown" id="dropdown">
          <a href="gerenciar_conta.html">Gerenciar conta</a>
          <a href="#" onclick="logout()">Sair</a>
        </div>
      </div>
    </div>

    <div class="chart-placeholder">
      [Área para gráfico de desempenho mensal - a ser integrado com JS futuramente]
    </div>
  </div>

  <script>
    const URL_API = "https://script.google.com/macros/s/AKfycbzC8tQ3bTO2a69FyImqQu5WLF8Nj_y0xWzQ6oRURB1WlVHWX_bTVX-ENwvCBstEYsxE/exec";

    async function carregarNomeUsuario() {
      const token = localStorage.getItem("token");
      const spanNome = document.getElementById("nome-usuario");

      // 1. Exibe nome salvo localmente (rápido)
      const nomeLocal = localStorage.getItem("nome_usuario");
      if (nomeLocal) {
        spanNome.innerHTML = `<strong>${nomeLocal}</strong>`;
      }

      // 2. Atualiza do servidor em segundo plano
      if (!token) return;

      try {
        const resposta = await fetch(URL_API, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "usuario", token })
        });

        const texto = await resposta.text();
        if (texto.startsWith("{")) {
          const dados = JSON.parse(texto);
          const nome = dados.nome?.trim() || dados.email;
          spanNome.innerHTML = `<strong>${nome}</strong>`;
          localStorage.setItem("nome_usuario", nome);
        }
      } catch (erro) {
        console.error("Erro ao atualizar nome do usuário:", erro);
      }
    }

    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('nivel');
      localStorage.removeItem('nome_usuario');
      window.location.href = 'index.html';
    }

    document.addEventListener("click", function(event) {
      const dropdown = document.getElementById("dropdown");
      const userMenu = document.querySelector(".user-menu");
      if (!userMenu.contains(event.target)) {
        dropdown.style.display = "none";
      }
    });

    carregarNomeUsuario();
  </script>
</body>
</html>
