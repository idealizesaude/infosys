<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Conta - InfoSys</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --azul: #38b6ff;
      --rosa: #eb0d9f;
      --cinza-claro: #f9f9f9;
      --cinza-borda: #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      color: var(--azul);
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid var(--cinza-borda);
      border-radius: 4px;
    }

    .readonly {
      background: #f0f0f0;
    }

    button {
      margin-top: 1.5rem;
      background: var(--azul);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #2fa3e6;
    }

    .mensagem {
      margin-top: 1rem;
      font-weight: bold;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: green;
    }
  </style>
</head>
<body>

    <h2>Gerenciar Conta</h2>

    <label for="nome">Nome</label>
    <input type="text" id="nome" />

    <label for="email">E-mail</label>
    <input type="email" id="email" class="readonly" readonly />

    <button onclick="atualizarDados()">Atualizar Dados</button>
    <div id="msg" class="mensagem"></div>

    <h2 style="margin-top: 2.5rem;">Acesso</h2>
    <button onclick="window.location.href='alterar-senha.html'">Alterar senha</button>
  </div>
