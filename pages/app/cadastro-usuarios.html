<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuários – InfoSys</title>

  <!-- Segurança: redireciona se não autenticado direciona para index.html -->
  <script src="/js/seguranca.js" defer></script>

  <!-- monitoramento de inatividade -->
  <script src="/js/inatividade.js" defer></script>

  <!-- Ícone do site -->
  <link rel="icon" href="../../assets/images/favicon.png" />

  <!-- Header padrão -->
  <link rel="stylesheet" href="../../css/header.css" />
  <script src="../../js/header.js" defer></script>

  <!-- Estilo da página -->
  <link rel="stylesheet" href="../../css/cadastro-usuarios.css" />

  <!-- Script da página -->
  <script type="module" src="../../js/cadastro-usuarios.js" defer></script>
</head>
<body>
  
  <!-- Header será carregado dinamicamente -->
  <div id="site-header"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <h2>Cadastro de Novo Usuário</h2>
    <div class="info">
      O usuário receberá um e-mail com senha provisória e será obrigado a alterá-la no primeiro acesso.
    </div>
    <form id="frmCadastroUsuarios">
      <label for="email">E-mail Corporativo</label>
      <input type="email" id="email" name="email" required />

      <label for="nivel">Nível de Acesso</label>
      <select id="nivel" name="nivel" required>
        <option value="">Selecione...</option>
        <option value="BASICO">BÁSICO</option>
        <option value="INTERMEDIARIO">INTERMEDIÁRIO</option>
        <option value="AVANCADO">AVANÇADO</option>
        <option value="MASTER">MASTER</option>
      </select>

      <button type="submit">Cadastrar Usuário</button>
    </form>
  </div>
</body>
</html>
