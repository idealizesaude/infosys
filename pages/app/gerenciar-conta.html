<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Conta – InfoSys</title>

  <!-- Estilos -->
  <link rel="icon" href="../../assets/images/favicon.png" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/sidebar.css" />
  <link rel="stylesheet" href="../../css/gerenciar-conta.css" />
  <link rel="stylesheet" href="../../css/alertas.css" />
  <link rel="stylesheet" href="../../css/utils.css" />  <!-- Spinner styles -->

  <!-- Segurança & CSP -->
  <script src="../../js/csp.js"></script>
  <script src="../../js/seguranca.js" defer></script>
  <script src="../../js/inatividade.js" defer></script>

  <!-- Spinner control -->
  <script type="module" src="../../js/spinner.js" defer></script>

  <!-- Fragmentos e scripts -->
  <script src="../../js/header.js" defer></script>
  <script src="../../js/sidebar.js" defer></script>
  <script type="module" src="../../js/alertas.js" defer></script>
  <script type="module" src="../../js/gerenciar-conta.js" defer></script>
</head>
<body>
  <div id="site-header"></div>
  <div id="site-sidebar"></div>

  <main class="container">
    <h2>Gerenciar Conta</h2>

    <label for="nome">Nome</label>
    <input type="text" id="nome" />

    <label for="email">E-mail</label>
    <input type="email" id="email" class="readonly" readonly />

    <button id="btn-atualizar">Atualizar Dados</button>

    <h2 style="margin-top:2.5rem">Acesso</h2>
    <button id="btn-alterar-senha">Alterar senha</button>
  </main>

  <!-- Spinner Overlay -->
  <div id="spinner-overlay">
    <div class="spinner"></div>
  </div>
</body>
</html>
