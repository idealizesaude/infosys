<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - InfoSys</title>
  <style>
    :root {
      --azul: #38b6ff;
      --rosa: #eb0d9f;
      --cinza-claro: #f9f9f9;
      --cinza-borda: #ccc;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--cinza-claro);
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h2 {
      color: var(--azul);
      margin-bottom: 1.5rem;
    }

    .option-box {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .option-box a {
      text-decoration: none;
      background-color: var(--azul);
      color: white;
      padding: 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }

    .option-box a:hover {
      background-color: #2fa3e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configurações de Acesso</h2>
    <div class="option-box">
      <a href="#">Usuários</a>
      <a href="#">Cadastro de Usuários</a>
    </div>
  </div>
</body>
</html>
