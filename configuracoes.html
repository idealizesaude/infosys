<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: start;
      height: 100vh;
    }

    .container {
      background-color: white;
      margin-top: 40px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      color: #38b6ff;
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #38b6ff;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2fa3e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configurações de Acesso</h2>
    <button class="button" onclick="window.location.href='usuarios.html'">Usuários</button>
    <button class="button" onclick="window.location.href='cadastro_usuarios.html'">Cadastro de Usuários</button>
  </div>
</body>
</html>
